<mat-card>

    <!---este es un codigo de prueba -->

    <h2 class="alinear">Listado de Categorías</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Busque categoria" appearance="fill">
                <mat-label>Buscar Categorías</mat-label>
                <input matInput #input>

            </mat-form-field>
        </div>

    </mat-card-header>
    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-raised-button color="primary">Agregar Categoría</button>
                </li>
            </ul>

        </div>
    </mat-card-header>

    <div mat-card-image></div>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-cell">
            
            <!-- id column-->
            <ng-container matColumnDef="ubi_codigo">
                <th mat-header-cell *matHeaderCellDef> Nº</th>
                <td mat-cell *matCellDef="let element"> {{ element.ubi_codigo }}</td>
            </ng-container>
          

            <!-- name column -->
            <ng-container matColumnDef="ubi_nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre</th>
                <td mat-cell *matCellDef="let element"> {{ element.ubi_nombre }}</td>
            </ng-container>

            <!-- description column -->
            <ng-container matColumnDef="ubi_direccion">
                <th mat-header-cell *matHeaderCellDef> Direccion </th>
                <td mat-cell *matCellDef="let element"> {{ element.ubi_direccion }}</td>
            </ng-container>

            <ng-container matColumnDef="ubi_ciudad">
                <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                <td mat-cell *matCellDef="let element"> {{ element.ubi_ciudad }}</td>
            </ng-container>

            <!-- actions-->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element; let i=index;">


                   
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </mat-card-content>

</mat-card>


<footer>
    <mat-toolbar color="primary">
    <img  class="foto2" src="./assets/medalla.png" >
  </mat-toolbar>
</footer>
