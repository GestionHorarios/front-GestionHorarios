<mat-card>
    <mat-card>

        <h2 class="alinear">Listado de  Recursos </h2>
        <mat-card-header>
            <div>
                <mat-form-field hintLabel="Busque categoria" appearance="fill">
                    <mat-label>Buscar Categorías</mat-label>
                    <input matInput #input>
    
                </mat-form-field>
            </div>
    
        </mat-card-header>
        <mat-card-header>
            <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
                <ul fxLayout="row" fxLayoutGap="20px">
                    <li>
                        <button mat-raised-button color="primary">Agregar Categoría</button>
                    </li>
                    <li>
                        <button mat-button color="primary" >Exportar Excel</button>
                    </li>
                </ul>
    
            </div>
        </mat-card-header>
    
        <div mat-card-image></div>
    
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-cell">
                
                <!-- id column-->
                <ng-container matColumnDef="rectipo_codigo">
                    <th mat-header-cell *matHeaderCellDef> Nº</th>
                    <td mat-cell *matCellDef="let element"> {{ element.rectipo_codigo }}</td>
                </ng-container>
              
    
                <!-- name column -->
                <ng-container matColumnDef="rectipo_nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre</th>
                    <td mat-cell *matCellDef="let element"> {{ element.rectipo_nombre }}</td>
                </ng-container>
    
                <!-- description column -->
                <ng-container matColumnDef="tiporecurso">
                    <th mat-header-cell *matHeaderCellDef> Ubicacion </th>
                    <td mat-cell *matCellDef="let element"> {{ element.tiporecurso }}</td>
                </ng-container>
    
                <!-- actions-->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element; let i=index;">
    
                        <button mat-icon-button color="accent">
                            <mat-icon aria-label="Edit">edit</mat-icon>
                        </button>
    
                    </td>
    
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            </table>
    
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    
        </mat-card-content>
    
    </mat-card>

</mat-card>

<footer><img  class="foto2" src="./assets/logo.png" ></footer>
